<!doctype html>
<html>
  <head>
    <title>api:Console</title>
    <link rel="stylesheet" href="styles/app.css" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="ramlConsoleApp">
    <raml-console-initializer>
      <div ng-if="!consoleLoader.locationSet">
        <form>
          location of RAML <input type="text" name='raml_location' ng-model="consoleLoader.location"/>
        <input type='submit' name='submit' ng-click="consoleLoader.load()" value='GO'>
        </form>
      </div>

      <div ng-if="consoleLoader.locationSet">
        <raml-console src='{{consoleLoader.location}}'/>
      </div>
    </raml-console-initializer>

    <script src="vendor.js"></script>
    <script src="app.js"></script>
  </body>
</html>
