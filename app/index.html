<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Api Console</title>
  <!-- Load Polymer -->
  <script src="polymer.min.js"></script>
  <script src="raml-parser.js"></script>
  <!-- Import Api Console elements -->
  <link rel="import" href="raml.html">
  <style>
    body {
        margin: 30px;
        font-family: 'Ubuntu', sans-serif;
    }
  </style>
</head>
<body>

  <header>
    <h1>Api Console</h1>
  </header>

  <api-definition id="instagramApi" src="instagram.yml"></api-definition>
  <api-console id="console" definition="#instagramApi"></api-console>
</body>
</html>
