<element name="api-operation" attributes="active resource">
  <template>
    <style></style>
    <section role="api-operation" class="{{active:active}}">
      <header id="operationHeader">
        <hgroup on-click="headerClick">
          <h1>{{resource.name}}</h1>
          <h2>{{resource.relativeUri}}</h2>
        </hgroup>
        <div role="summary">
          <ul role="traits">
            <template repeat="{{trait in resource.use}}">
              <li>{{trait}}</li>
            </template>
          </ul>
          <ul role="operations">
            <template repeat="{{operation in resource.methods}}">
              <template if="{{operation.method == 'get'}}">
                <li class="active" role="{{operation.method}}" on-click="operationClicked">{{operation.method}}</li>
              </template>

              <template if="{{operation.method != 'get'}}">
                <li role="{{operation.method}}" on-click="operationClicked">{{operation.method}}</li>
              </template>
            </template>
          </ul>
        </div>
      </header>
      <api-operation-details id="operationDetails" resource="{{resource}}"></api-operation-details>
    </scection>
  </template>
  <script></script>
</element>
