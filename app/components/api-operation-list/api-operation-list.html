<element name="api-operation-list" attributes="definition resourcePath">
  <template>
  <style></style>
  <template if="topResource">
    <header>
      <h1>{{topResource.name}}</h1>
    </header>
  </template>
  <section role="api-operation-list">
    <template repeat="{{resource in resources}}">
      <api-operation resource="{{resource}}"></api-operation>
    </template>
  </section>
  </template>
  <script></script>
</element>
