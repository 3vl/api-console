<html>
  <head>
    <style>
      .content { background:lightsteelblue; }
    </style>
  </head>
  <body>

  <script type="text/ng-template" id="/apiconsole.html">
    <div>
      <h1>{{ title }}</h1>
      <div class="content">{{ src }}</div>
    </div>
  </script>

  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>

    <apiconsole title="My Api Console" src="test/test.yml"></apiconsole>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
  <script src="js/emberApp.js"></script>
  <script src="js/angularApp.js"></script>

  </body>
</html>
