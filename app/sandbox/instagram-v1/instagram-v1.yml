%TAG ! tag:raml.org,0.1:
---
title: Instagram API
version: v1
baseUri: https://api.instagram.com/{version}/
traits:
  secured: !include http://localhost:9001/app/sandbox/instagram-v1/traits/instagram-v1-secured.yml
  unsecured: !include http://localhost:9001/app/sandbox/instagram-v1/traits/instagram-v1-unsecured.yml
  metaresponse: !include http://localhost:9001/app/sandbox/instagram-v1/traits/instagram-v1-meta-response.yml
  rateLimited: !include http://localhost:9001/app/sandbox/instagram-v1/traits/instagram-v1-rate-limited.yml
  paged: !include http://localhost:9001/app/sandbox/instagram-v1/traits/instagram-v1-paged.yml
  jsonp: !include http://localhost:9001/app/sandbox/instagram-v1/traits/instagram-v1-jsonp.yml
documentation:
  - title: Authentication
    content: !include http://localhost:9001/app/sandbox/instagram-v1/documentation/authentication.md
/media:
  name: Media
  /{mediaId}: !include http://localhost:9001/app/sandbox/instagram-v1/instagram-v1-media.yml
  /search: !include http://localhost:9001/app/sandbox/instagram-v1/instagram-v1-media-search.yml
  /popular: !include http://localhost:9001/app/sandbox/instagram-v1/instagram-v1-media-popular.yml
/tags:
  name: Tags
  /{tagName}: !include http://localhost:9001/app/sandbox/instagram-v1/instagram-v1-tags.yml
  /search:
    name: Tag Search
    get:
      description: |
        Search for tags by name. Results are ordered first as an exact match, then by popularity. 
        Short tags will be treated as exact matches.
      query:
        q:
          description: |
            A valid tag name without a leading #. (eg. snowy, nofilter)
          type: string
          required: true
      responses:
        200:
          body:
            application/json:
              example: !include http://localhost:9001/app/sandbox/instagram-v1/examples/instagram-v1-tags-search-example.json