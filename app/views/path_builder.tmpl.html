<span role="path">
  <span role='segment' ng-repeat='segment in pathBuilder.segments'>
    <span ng-if='segment.templated'>/<input ng-if='segment.templated' ng-click="$event.stopPropagation();" ng-model="pathBuilder[segment.parameterName]" type="text" placeholder="{{segment.toString()}}" /></span>
    <span  ng-if='!segment.templated'>{{segment.toString()}}</span>
  </span>
</span>
