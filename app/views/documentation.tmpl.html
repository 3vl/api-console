<section class='documentation' role='documentation'>
  <div class="modifiers">
    <span class="modifier-group" ng-if="documentation.method.is">
      <span class="caption">Traits:</span>
      <ul role="traits">
        <li class="trait" ng-repeat="trait in documentation.method.is" ng-bind="trait|nameFromParameterizable"></li>
      </ul>
    </span>
  </div>
  <div role="full-description" class="description"
       ng-if="method.description"
       markdown="method.description">
  </div>

  <tabset key-base='{{methodView.methodKey()}}'>
    <tab role='documentation-requests' heading="Request" active='documentation.requestsActive' disabled="!documentation.hasRequestDocumentation()">
      <parameters></parameters>
      <requests></requests>
    </tab>
    <tab role='documentation-responses' class="responses" heading="Responses" active='documentation.responsesActive' disabled='!documentation.hasResponseDocumentation()'>
      <responses></responses>
    </tab>
    <tab role="try-it" heading="Try It" active="documentation.tryItActive" disabled="!ramlConsole.tryItEnabled()">
      <try-it></try-it>
    </tab>
  </tabset>
</section>
