<section class='documentation' role='documentation'>
  <ul role="traits" class="modifiers">
    <li class="trait" ng-repeat="trait in documentation.traits()">
      {{trait|nameFromParameterizable}}
    </li>
  </ul>

  <div role="full-description" class="description"
       ng-if="method.description"
       markdown="method.description">
  </div>

  <console-tabset key-base='{{methodView.methodKey()}}'>
    <console-tab role='documentation-requests' heading="Request" active='documentation.requestsActive' disabled="!documentation.hasRequestDocumentation()">
      <parameters></parameters>
      <requests></requests>
    </console-tab>
    <console-tab role='documentation-responses' class="responses" heading="Responses" active='documentation.responsesActive' disabled='!documentation.hasResponseDocumentation()'>
      <responses></responses>
    </console-tab>
    <console-tab role="try-it" heading="Try It" active="documentation.tryItActive" disabled="!ramlConsole.tryItEnabled()">
      <try-it></try-it>
    </console-tab>
  </console-tabset>
</section>
