<div id="raml-console-api-reference" class='accordion' role="resources">
  <div class="resourceGroup" ng-repeat="resourceGroup in api.resourceGroups">
    <div ng-class="{expanded: resource.isOpen, collapsed: !resource.isOpen}"
         class='resource'
         role="resource"
         ng-repeat="resource in resourceGroup">

      <resource-summary class='accordion-toggle'
                        ng-click='resource.isOpen = !resource.isOpen'>
      </resource-summary>
      <div ng-if='resource.isOpen'>
        <div>
          <div role='description'
               class='description'
               ng-if='resource.description'
               markdown='resource.description'>
          </div>
          <div class='accordion' role="methods">
            <method ng-repeat="method in resource.methods"></method>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
