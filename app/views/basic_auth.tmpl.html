<div>
  <fieldset class="labelled-inline" ng-if="method.requiresBasicAuthentication()">
    <legend>Basic Authentication</legend>
    <div class="control-group">
      <label for="username">username</label>
      <input type="text" name="username" ng-model='apiClient.basicauth.password'/>
    </div>

    <div class="control-group">
      <label for="password">password</label>
      <input type="text" name="password" ng-model='apiClient.basicauth.username'/>
    </div>
  </fieldset>
</div>
