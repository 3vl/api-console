<fieldset>
  <div class="control-group" ng-repeat="(parameterName, parameter) in parameters track by parameterName">
    <label for="{{parameterName}}">{{parameter.displayName}}:</label>
    <input validated-input name="{{parameterName}}" type='text' ng-model='requestData[parameterName]' placeholder='{{parameter.example}}' ng-trim="false" constraints='parameter'/>
  </div>
</fieldset>
