<section class="try-it">

  <form class='form-labelled-inline'>
    <legend>Query Parameters</legend>
    <div class="control-group" ng-repeat="(paramName,paramParameters) in method.queryParameters track by paramName">
      <label for="{{paramName}}">{{paramParameters.displayName}}</label>
      <input type="text" name="{{paramName}}" ng-model='apiClient.queryParameters[paramName]'/>
    </div>
    <div class="form-actions">
      <button role="try-it" class="btn btn-primary" ng-click="apiClient.execute()">
        Try It
      </button>
    </div>
  </form>

  <div class="response" ng-show="apiClient.response">
    <h3>Response</h3>
    <div class="status">
      <h4>Status</h4>
      <span class="response-value">{{apiClient.response.status}}</span>
    </div>
    <div class="headers">
      <h4>Headers</h4>
      <ul class="response-value">
        <li ng-repeat="(header, value) in apiClient.response.headers">
          <span class="header-key">{{header}}:</span>
          <span class="header-value">{{value}}</span>
        </li>
      </ul>
    </div>
    <div class="body">
      <h4>Body</h4>
      <div class="response-value">
        {{apiClient.response.body}}
      </div>
    </div>
  </div>
</section>
