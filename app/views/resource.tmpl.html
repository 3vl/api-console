<div class="resource-placeholder" ng-class="{'pop-up': methodToAdd}" role="resource-placeholder">
  <div class="resource-container">
    <div ng-class="{expanded: resourceView.expanded, collapsed: !resourceView.expanded}" class='resource' role="resource">
      <div>
        <i class="icon-remove-circle collapse" ng-class="{transparent: !methodToAdd}" ng-click='resourceView.collapseMethod($event)'></i>

        <div class='summary accordion-toggle' role='resource-summary' ng-click='resourceView.toggleExpansion()'>
          <div class="modifiers" ng-show='resourceView.expanded'>
            <span class="modifier-group" ng-if='resource.resourceType'>
              <span class="caption">Type</span>
              <ul>
                <li class="resource-type" role="resource-type">
                  {{resource.resourceType | nameFromParameterizable}}
                </li>
              </ul>
            </span>
            <span class="modifier-group" ng-if='resource.traits.length > 0'>
              <span class="caption">Traits</span>
              <ul>
                <li class="trait" ng-show='resourceView.expanded' role="trait" ng-repeat="trait in resource.traits">
                  {{trait | nameFromParameterizable}}
                </li>
              </ul>
            </span>
          </div>

          <h3 class="path">
            <span role='segment' ng-repeat='segment in resource.pathSegments'>{{segment.toString()}} </span>
          </h3>
          <ul class='methods' role="methods" ng-if="resource.methods">
            <li class='method-name' ng-class='method.method'
                ng-click='resourceView.initiateExpand(method)' ng-repeat="method in resource.methods">{{method.method}}</li>
          </ul>
        </div>
      </div>

      <div role='description'
           class='description'
           ng-show='resourceView.expanded && resource.description'
           markdown='resource.description'>
      </div>

      <method ng-if="method"></method>
    </div>
  </div>
</div>
