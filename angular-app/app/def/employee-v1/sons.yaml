%TAG ! tag:raml.org,0.1:
---
name: Sons
get:
    summary: Get employee's son.
    description: |
        This will retrieve a complete list of sons from
        a particular employee.
    responses:
        200:
            body:
                application/json:
                    schema: !include employees.json
        404: !!null
/{sonId}:
    name: Son
    get:
        summary: Get a particular son from an employee.
        responses:
            200:
                body:
                    application/json:
                        schema: !include sons.json
            404: !!null
    post:
        summary: Create a son.
        body:
            application/x-www-form-urlencoded:
                formParameters:
                    sonName:
                        description: This is the son's name.
                        type: string
                        required: yes
                        minLength: 0
                        maxLength: 30
                        example: "Lara"
                    sonAge:
                        description: This is the son' age.
                        type: integer
                        required: no
                        minimum: 0
                        maximum: 99
                        example: 2
    put:
        summary: Update a son.
        body:
            application/json:
                schema: |
                    { "$schema" : "http://json-schema.org/draft-03/schema",
                      "id" : "http://jsonschema.net",
                      "properties" : { "son" : { "id" : "http://jsonschema.net/son",
                              "properties" : { "parentId" : { "id" : "http://jsonschema.net/son/parentId",
                                      "required" : false,
                                      "type" : "number"
                                    },
                                  "sonAge" : { "id" : "http://jsonschema.net/son/sonAge",
                                      "required" : false,
                                      "type" : "number"
                                    },
                                  "sonName" : { "id" : "http://jsonschema.net/son/sonName",
                                      "required" : false,
                                      "type" : "string"
                                    }
                                },
                              "required" : false,
                              "type" : "object"
                            } },
                      "required" : false,
                      "type" : "object"
                    }
        responses:
            200: !!null
            404: !!null