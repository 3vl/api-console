<div ng-controller="ramlConsoleSidebar">
  <section role="documentation" ng-if="{documentation.length}">
    <header>
      <h1>Overview</h1>
    </header>
    <ul role="documentation">
      <li ng-class="{active:isElementActive(document.$$hashKey)}" ng-repeat="document in documentation">
        <a href="#" ng-click="elementClick(document.$$hashKey)">{{document.title}}</a>
      </li>
    </ul>
  </section>
  <section role="resources" ng-if="{resources.length}">
    <header>
      <h1>Api Reference</h1>
    </header>
    <ul>
      <li ng-class="{active:isElementActive(resource.$$hashKey)}" ng-repeat="resource in resources">
        <a href="#" ng-click="elementClick(resource.$$hashKey)">{{resource.name}}</a>
      </li>
    </ul>
  </section>
</div>
