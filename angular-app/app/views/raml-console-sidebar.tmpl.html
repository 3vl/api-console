<div ng-controller="ramlConsoleSidebar">
  <section role="documentation" ng-if="{documentation.length}">
    <header>
      <h1>Overview</h1>
    </header>
    <ul role="documentation" ng-repeat="document in documentation">
      <li ng-class="{active : $first}">
        <a href="#" ng-click="elementClick(document.$$hashKey)">{{document.title}}</a>
      </li>
    </ul>
  </section>
  <section role="resources" ng-if="{resources.length}">
    <header>
      <h1>Api Reference</h1>
    </header>
    <ul ng-repeat="resource in resources">
      <li>
        <a href="#" ng-click="elementClick(document.$$hashKey)">{{resource.name}}</a>
      </li>
    </ul>
  </section>
</div>
